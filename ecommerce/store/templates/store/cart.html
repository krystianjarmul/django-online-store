{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">
                <a class="btn view-btn" href="{% url 'store' %}">&#x2190; Back to shopping</a>
                <hr>
                <div class="cart-box">
                    <div style="flex: 3">Items: 3</div>
                    <div style="flex: 2">Total: $60</div>
                    <div style="flex: 3; text-align: right;"><a href="{% url 'checkout' %}" class="btn my-btn">Checkout</a></div>
                </div>
            </div>
        </div>

        <div style="margin-top: 30px" class="col-lg-12">
            <div class="box-element">
                <div class="cart-box">
                    <div style="flex: 3"></div>
                    <div style="flex: 2">Item</div>
                    <div style="flex: 1;">Price</div>
                    <div style="flex: 2;">Quantity</div>
                    <div style="flex: 1;">Total</div>
                </div>
                <hr>
                <div class="cart-box">
                    <div style="flex: 3"><img class="cart-img" src="{% static 'images/default_image.png' %}"></div>
                    <div style="flex: 2">Product</div>
                    <div style="flex: 1;">$20</div>
                    <div style="flex: 2;">3</div>
                    <div style="flex: 1;">$60</div>
                </div>

            </div>
        </div>


    </div>
</div>
{% endblock %}
