{% load static %}

<nav class="navbar my-component flexbox">
    <div class="flex-item">
        <input class="form-control" type="text" placeholder="&#xf002; Search"
               aria-label="Search">
    </div>

    <div class="flex-item">
        <a class="navbar-brand" href="{% url 'home' %}">
            <figure>
                <img src="{% static 'images/logo.png' %}"
                     class="d-inline-block align-top" alt="">
            </figure>
        </a>
    </div>
    <div class="flex-item">
        <ul class="nav justify-content-end">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link text-white">Hello, {{ request.user }}</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'profile' request.user.id %}">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link active"
                   href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
            <li class="nav-item">
                <a class="nav-link" href="#">Cart</a>
            </li>
        </ul>
    </div>


</nav>
<!--<hr>-->
<nav class="navbar my-component justify-content-center">
